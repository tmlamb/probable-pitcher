name: Check Pull Request
on:
  - pull_request

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run integration tests using Docker Compose
        run: |
          BETTER_AUTH_URL=http://localhost:3000 \
          BETTER_AUTH_SECRET=secret \
          AUTH_GOOGLE_ID=secret \
          AUTH_GOOGLE_SECRET=secret \
          AUTH_APPLE_ID=secret \
          AUTH_APPLE_SECRET=secret \
          AUTH_APPLE_WEB_ID=secret \
          AUTH_APPLE_WEB_SECRET=secret \
          docker compose up --abort-on-container-failure integration stress

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2
          run_install: false

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Run Lint Checker
        run: pnpm lint

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2
          run_install: false

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Run Format Checker
        run: pnpm format

  dry-run-infra:
    name: Infra Deploy Dry-run
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2
          run_install: false

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "pnpm"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS_PROD }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"

      - name: "Get GKR Credentials"
        uses: "google-github-actions/get-gke-credentials@v2"
        with:
          cluster_name: "probable-pitcher"
          location: "us-west1"

      - name: Install Dependencies
        run: pnpm install

      - name: Preview Test Stack
        uses: pulumi/actions@v6
        with:
          command: preview
          stack-name: preview
          work-dir: infrastructure
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
